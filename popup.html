<!DOCTYPE html>
<html>
<head>
  <title>AWS Account Display Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    #mappings {
      margin-top: 20px;
    }
    .mapping-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mapping-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h3>AWS Account Display Customizer</h3>
  <div>
    <input id="accountId" type="text" placeholder="Account ID (XXXX-XXXX-XXXX)" />
    <input id="roleName" type="text" placeholder="Role Name (e.g., fe-sandbox)" />
    <button id="save">Save</button>
  </div>
  <div id="status"></div>
  <div id="mappings">
    <h4>Saved Mappings</h4>
    <ul id="mappingsList"></ul>
  </div>
  <script src="src/popup.js"></script>
</body>
</html>
